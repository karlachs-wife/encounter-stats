name: Build dist

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install --frozen-lockfile || npm ci
      - run: node build.js
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: build dist [skip ci]"
          file_pattern: dist/**
